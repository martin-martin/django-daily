{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "style.css" %}" />
    <link rel="icon" href="{% static 'pencil.ico' %}" type="image/x-icon"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>{% if title %}{{ title }}{% else %}Daily Words{% endif %}</title>
</head>
<body>
    {% block content %}

    {% endblock %}

    <footer>
        <a href="{% url 'prompts:morning' %}">Morning Pages</a>
        <a href="{% url 'canvas:write' %}">750 Words</a>
        <a href="{% url 'prompts:evening' %}">Evening Pages</a>
    </footer>

</body>
</html>
